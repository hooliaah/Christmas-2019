<!DOCTYPE html>
<html>
  <head>
    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <!-- Materialize: Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="section" id="landing">
      <img id="main-border" class="responsive-img" src="./assets/border.jpg" />
      <div class="center" id="landing-div">
        <img
          id="main-photo"
          class="responsive-img circle"
          src="assets/wedding_5.jpg"
        />
        <h1 id="main-text">Happy Holidays!</h1>
      </div>
    </div>

    <footer>
      <a
        id="footer-link"
        href="https://www.freepik.com/free-photos-vectors/background"
        >Background vector created by rawpixel.com - www.freepik.com</a
      >
    </footer>

    <!-- Materialize: Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
